<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
  .glow-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    color: white;
    text-shadow:
      0 0 6px rgba(255, 255, 255, 0.7),
      0 0 12px rgba(255, 255, 255, 0.5),
      0 0 20px rgba(255, 255, 255, 0.3);
  }

  .order-btn-hover {
    font-size: 1.1rem;
    background-color: white !important;
    color: #0d325c !important;
    border-radius: 50px;
    padding: 6px 18px;
    margin-right: 15px;
    transition: all 0.3s ease;
    text-decoration: none !important;
    border: 2px solid #0d325c;
    font-weight: 700;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
  }

  .order-btn-hover:hover {
    background-color: #e6f2ff !important;
    color: #0d325c !important;
    transform: scale(1.05);
    box-shadow: 0 0 12px rgba(13, 50, 92, 0.3);
  }
</style>


<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #0d325c; font-size: 1.2rem;">
  <a class="navbar-brand ml-3 glow-text" href="{% url 'index' %}"
     style="font-family: 'Orbitron', sans-serif; font-size: 2rem; letter-spacing: 2px; color: white;">
    JSEC
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}" style="font-size: 1.3rem; color: white;">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'menu' %}" style="font-size: 1.3rem; color: white;">Menu</a>
      </li>
    </ul>

  {% if request.resolver_match.url_name != 'index' %}
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link order-btn-hover" href="{% url 'order' %}">
        Place an Order!
      </a>
    </li>
  </ul>
  {% endif %}
  </div>
</nav>
